<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background: black;
        transition: all 1s;
      }
      div {
        background-color: black;
        color: white;
        padding: 10px;
        width: 100px;
        height: 50px;
        transition: height 1s;
        transition-timing-function: ease;
      }
      div:hover {
        height: 400px;
      }
    </style>
  </head>
  <body onload="document.querySelector('body').style.backgroundColor='white'">
    <div>
      TARNSITION
    </div>
  </body>
</html>
